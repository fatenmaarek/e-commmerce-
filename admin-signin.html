<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin | Login</title>
    <link rel="stylesheet" href="sign-in.css">
</head>
<body>
    <div class="container">
        <input type="checkbox" id="check">
        <div class="login form">
            <header>Login</header>
            <form id="loginForm">
                <input type="text" id="loginEmail" placeholder="Enter your email">
                <input type="password" id="loginPassword" placeholder="Enter your password">
                <input type="button" class="button" value="Login" id="loginButton">
            </form>
            <div class="signup">
                <span class="signup">Don't have an account?
                    <label for="check">Signup</label>
                </span>
            </div>
        </div>
        <div class="registration form">
            <header>Signup</header>
            <form id="registrationForm">
                <input type="text" id="registrationEmail" placeholder="Enter your email">
                <input type="password" id="registrationPassword" placeholder="Create a password">
                <input type="password" id="confirmPassword" placeholder="Confirm your password">
                <input type="button" class="button" value="Signup" id="signupButton">
            </form>
            <div class="signup">
                <span class="signup">Already have an account?
                    <label for="check">Login</label>
                </span>
            </div>
        </div>

      <script src="admin-signin.js"></script>
</body>
</html>
